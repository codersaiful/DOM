<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a To-do List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todo-list.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
  <body>
    <div class="todo-list-wrapper">
        <div id="myDIV" class="header">
            <div class="inputbox-box-wrapper">
                <h2 style="margin:5px">My To Do List</h2>
                <input type="text" id="myInput" placeholder="Title...">
                <span class="addBtn">Add</span>
            </div>
            <p class="error-message"></p>
        </div>
        
        <ul id="myUL">
            <li>Test List Item one <span class="close">×</span></li>
            <li>Test List Item two <span class="close">×</span></li>
            <li>Test List Item three <span class="close">×</span></li>
            <!-- <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li> -->
        </ul>
    
    </div>

    <script src="assets/js/todo-list.js"></script>
  </body>
  </html>
